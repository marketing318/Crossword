CrosswordWidth=14; CrosswordHeight=15; Words=10;
WordLength=[8,7,8,8,10,8,6,9,4,6];
Word=["BASELINE","WARNING","STEERING","VARIANCE","GOVERNANCE","CAPACITY","REVIEW","OWNERSHIP","GATE","METRIC"];

"The gap between what was planned and what actually happened",

LastHorizontalWord=4;
OnlyCheckOnce=false;

<script type="text/javascript">
var TableAcrossWord=[],TableDownWord=[];
var CurrentWord=-1,PrevWordHorizontal=false,CrosswordFinished=false;

function PadNumber(n){return(n<10?"00":n<100?"0":"")+n;}
function CellAt(x,y){return document.getElementById("c"+PadNumber(x)+PadNumber(y));}

(function(){
	for(let x=0;x<CrosswordWidth;x++){
		TableAcrossWord[x]=[]; TableDownWord[x]=[];
		for(let y=0;y<CrosswordHeight;y++){
			TableAcrossWord[x][y]=-1; TableDownWord[x][y]=-1;
		}
	}
	for(let i=0;i<=LastHorizontalWord;i++)
		for(let j=0;j<WordLength[i];j++)
			TableAcrossWord[WordX[i]+j][WordY[i]]=i;

	for(let i=LastHorizontalWord+1;i<Words;i++)
		for(let j=0;j<WordLength[i];j++)
			TableDownWord[WordX[i]][WordY[i]+j]=i;

	document.write('<table id="crossword" style="display:none;border-collapse:collapse">');
	for(let y=0;y<CrosswordHeight;y++){
		document.write("<tr>");
		for(let x=0;x<CrosswordWidth;x++){
			if(TableAcrossWord[x][y]>=0||TableDownWord[x][y]>=0)
				document.write('<td id="c'+PadNumber(x)+PadNumber(y)+'" class="ecw-box ecw-boxnormal_unsel" onclick="SelectThisWord(event)">&nbsp;</td>');
			else document.write("<td></td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");

	document.getElementById("waitmessage").style.display="none";
	document.getElementById("crossword").style.display="block";
})();
</script>

<script type="text/javascript">
function SelectThisWord(e){
	if(CurrentWord>=0) OKClick();
	DeselectCurrentWord();
	var t=e.target;
	var x=parseInt(t.id.substr(1,3));
	var y=parseInt(t.id.substr(4,3));
	if(TableAcrossWord[x][y]>=0&&TableDownWord[x][y]>=0)
		CurrentWord=PrevWordHorizontal?TableDownWord[x][y]:TableAcrossWord[x][y];
	else CurrentWord=Math.max(TableAcrossWord[x][y],TableDownWord[x][y]);
	PrevWordHorizontal=CurrentWord<=LastHorizontalWord;
	document.getElementById("answerbox").style.display="block";
	document.getElementById("wordclue").innerHTML=Clue[CurrentWord];
}

function OKClick(){
	if(CurrentWord<0) return;
	var w=document.getElementById("wordentry").value.toUpperCase();
	if(w.length!==WordLength[CurrentWord]) return;
	for(let i=0;i<w.length;i++){
		CellAt(
			WordX[CurrentWord]+(CurrentWord<=LastHorizontalWord?i:0),
			WordY[CurrentWord]+(CurrentWord>LastHorizontalWord?i:0)
		).innerHTML=w[i];
	}
	DeselectCurrentWord();
}

function DeselectCurrentWord(){
	document.getElementById("answerbox").style.display="none";
	CurrentWord=-1;
}

function PrepareSubmission(){
	var rows=[];
	for(let y=0;y<CrosswordHeight;y++){
		var row="";
		for(let x=0;x<CrosswordWidth;x++){
			var c=CellAt(x,y);
			row+=(!c?"#":(c.innerHTML=="&nbsp;"?".":c.innerHTML));
		}
		rows.push(row);
	}
	document.getElementById("grid_data").value=rows.join("\n");
	document.getElementById("is_complete").value=
		rows.join("").indexOf(".")===-1?"1":"0";
	return true;
}

/* Reveal one letter per word */
setTimeout(function(){
	for(let i=0;i<Words;i++){
		var c=CellAt(WordX[i],WordY[i]);
		if(c&&c.innerHTML=="&nbsp;") c.innerHTML=Word[i][0];
	}
},300);
</script>
